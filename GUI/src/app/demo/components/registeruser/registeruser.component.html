<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
 <div class="registration-container">
    <a class="log" routerLink="/">Login</a>
    <h2 >Registration Form</h2>
    <form >
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="Register.userName" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="Register.password" required>
  
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="Register.repassword"  required>
  
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName"  [(ngModel)]="Register.firstName" required>
  
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="Register.lastName" required>
  
      <label for="department">Department:</label>
      <select id="department" name="department"  [(ngModel)]="Register.department" required>
        <option value="" disabled>Select Department</option>
        <option value=0>HR</option>
        <option value=1>Software</option>
        <option value=2>Hardware</option>
        
        <!-- Add more options as needed -->
      </select>
  
      <label for="role">Role:</label>
      <select id="role" name="role" [(ngModel)]="Register.role" required>
        <option value="" disabled>Select Role</option>
        <option value=0>Admin</option>
        <option value=1>User</option>
        <!-- Add more options as needed -->
      </select>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="Register.email" required>
  
      <label for="phone">Phone No:</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="Register.phoneNumber" required>
  
      <button type="submit" class="bgcolor" >Register</button>
    </form> 
  </div>
</body>
