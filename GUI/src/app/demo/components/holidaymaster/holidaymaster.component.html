<div class="grid">
	<div class="col-12">
		
			<p-table #dt1 [value]="holidaylist" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" 
			[globalFilterFields]="['HolidayDate','Description']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex  flex-column sm:flex-row">
						<div class="col-md-6">
							<h4 class="texta textab" style="font-size: 25px;font-weight: bold">Holiday</h4>
						</div>
						
						<div class="col-md-6" >
							<button pButton label="Clear" class="p-button-outlined mb-2" 
							style="border-color: #0068a3; color: rgb(32, 32, 32); float: right;padding: 5px 5px;" (click)="clear(dt1)"></button>
											
							<span class="p-input-icon-left mb-2" style="float: inline-end;">
								<i class="pi pi-search"></i>
								<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
							</span>
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-9"></div>
						<div class="col-md-3 col3">
							<button style="width: 4cm; background-color:  #F0A1F9;color: rgb(32, 32, 32);border: none;border-radius: 6px;padding: 5px;
										float: right; "
									   (click)="Add()" >Add Holiday </button>
							
						</div>
					</div>
					<!-- <div class="flex justify-content-between flex-column sm:flex-row">
                        <span></span>
                        <span class="p-input-icon-left mb-2">
                            <button class="btn btn-primary w-full" style="background-color: #0068a3;" (click)="Add()" >Add Holiday  </button>
						</span>
                    </div>
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" 
							style="border-color: #0068a3;color: #0068a3;" 	(click)="clear(dt1)"></button>
						
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
						</span>
					</div> -->
				</ng-template>
				<ng-template pTemplate="header">
					<tr style="    border-color: inherit;
					border-width: 1px;
					border-style: double;">
						<th style="min-width: 12rem;background-color:  #F0A1F9;color: rgb(32, 32, 32);"  pSortableColumn="HolidayDate">
							<div class="flex justify-content-between align-items-center">
								Holiday Date
								<p-sortIcon field="HolidayDate" style="padding-left: 3px;"></p-sortIcon>
							</div>
						</th>

                        <th style="min-width: 12rem;background-color:  #F0A1F9;color: rgb(32, 32, 32);"  pSortableColumn="Description">
							<div class="flex justify-content-between align-items-center">
								Description
								<p-sortIcon field="Description" style="padding-left: 3px;"></p-sortIcon>
							</div>
						</th>
                        <th style="min-width: 12rem;background-color: #F0A1F9;color: rgb(32, 32, 32);">
							<div class="flex justify-content-between align-items-center">
								Action
								
							</div>
						</th>
					
		
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-holidaylist  >
				
                    <tr style="    border-color: inherit;
					border-width: 1px;
					border-style: double;">
                        <td>{{holidaylist.HolidayDate | date:"MM/dd/yyyy"}}</td>
						<td><!--<input class="form-check-input mt-2" type="checkbox" value="" id="checkbox" checked={{inspectiontypes.IsActive}}>-->
						{{holidaylist.Description}}	
						</td>                        
                        <td>
							<button pButton  class="btn btn-warning" icon="pi pi-pencil" (click)="OnEdit(holidaylist.Id)" style="display: inline-flex; padding: 3px; color: white;"></button>
                            &nbsp;<button pButton class="btn btn-danger " icon="pi pi-trash" (click)="deleteHoliday(holidaylist.Id)" style="display: inline-flex;padding: 3px;"></button>
							
                        </td>
                      </tr>
				</ng-template>
				
    		</p-table>
		

	</div>
</div>
