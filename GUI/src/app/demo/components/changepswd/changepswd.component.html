<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                    <div class="text-900 text-3xl font-medium mb-3">Change Password</div>
                    <!-- <span class="text-600 font-medium">Change Password</span> -->
                </div>

                <div>
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Old Password</label>
                    <p-password id="password1"  placeholder="Old Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <label for="password2" class="block text-900 font-medium text-xl mb-2">New Password</label>
                    <p-password id="password2"  placeholder="New Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <label for="password3" class="block text-900 font-medium text-xl mb-2">Confirm Password</label>
                    <p-password id="password3"  placeholder="Confirm Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        
                    </div>
                    <button pButton pRipple label="Submit" class="w-full p-3 text-xl" ></button>
                </div>
            </div>
        </div>
    </div>
</div>
